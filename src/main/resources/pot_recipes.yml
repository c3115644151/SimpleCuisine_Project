# SimpleCuisine 配方配置文件
# 
# 配置格式说明:
# recipes:
#   unique_key:              # 配方的唯一标识符 (例如: tomato_soup)
#     result: MATERIAL_NAME  # 产出物的材质名称 (例如: BEETROOT_SOUP)
#     custom_model_data: 0   # [可选] 自定义模型数据，用于兼容材质包或 CraftEngine 物品
#     experience: 0.0        # [可选] 烹饪完成后给予玩家的经验值 (整数)
#     time: 200              # [可选] 烹饪时间，单位为 tick (20 ticks = 1秒)，默认为 200
#     container: MATERIAL_NAME # [可选] 盛装容器 (例如: BOWL)，若设置，产物会先进入缓冲槽
#     ingredients:           # 配方所需的材料列表
#       MATERIAL_NAME: AMOUNT # 材料名称: 数量

